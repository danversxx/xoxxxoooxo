    <script>
        // Page Navigation
        let currentPage = 1;

        function switchPage(next) {
            document.getElementById(`page-${currentPage}`).classList.remove('active');
            currentPage = next;
            document.getElementById(`page-${currentPage}`).classList.add('active');
        }

        document.getElementById('nextPage').addEventListener('click', function(e) {
            e.preventDefault();
            const next = currentPage < 3 ? currentPage + 1 : 1;
            switchPage(next);
        });

        document.getElementById('prevPage').addEventListener('click', function(e) {
            e.preventDefault();
            const prev = currentPage > 1 ? currentPage - 1 : 3;
            switchPage(prev);
        });

        document.getElementById('nextPage2').addEventListener('click', function(e) {
            e.preventDefault();
            const next = currentPage < 3 ? currentPage + 1 : 1;
            switchPage(next);
        });

        document.getElementById('prevPage2').addEventListener('click', function(e) {
            e.preventDefault();
            const prev = currentPage > 1 ? currentPage - 1 : 3;
            switchPage(prev);
        });

        document.getElementById('nextPage3').addEventListener('click', function(e) {
            e.preventDefault();
            const next = currentPage < 3 ? currentPage + 1 : 1;
            switchPage(next);
        });

        document.getElementById('prevPage3').addEventListener('click', function(e) {
            e.preventDefault();
            const prev = currentPage > 1 ? currentPage - 1 : 3;
            switchPage(prev);
        });
    </script>
